<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karibu Groceries LTD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Global Styles -->
    <link rel="stylesheet" href="css/global.css" />
    <!-- Page-specific Styles -->
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/cash-sale.css" />
    <link rel="stylesheet" href="css/director-dashboard.css" />
  </head>
  <body class="bg-light">
    <!-- Login Section -->
    <div id="login-container"></div>

    <!-- Main App Wrapper -->
    <div id="app-wrapper" class="d-none d-flex w-100 overflow-hidden vh-100">
      <!-- Sidebar Navigation -->
      <div id="sidebar-container"></div>

      <!-- Main Content Area -->
      <main
        class="flex-grow-1 h-100 overflow-auto bg-slate-50 position-relative"
      >
        <!-- Director Dashboard -->
        <div id="director-dashboard-container"></div>

        <!-- Agent Home -->
        <div id="agent-home-container"></div>

        <!-- Cash Sale Form -->
        <div id="cash-sale-container"></div>

        <!-- Credit Sale Form -->
        <div id="credit-sale-container"></div>

        <!-- Procurement Form -->
        <div id="procurement-container"></div>

        <!-- Suppliers Management -->
        <div id="suppliers-container"></div>
      </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <!-- Core Application Scripts -->
    <script src="js/script.js"></script>
    <!-- Page-specific Scripts -->
    <script src="js/login.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/cash-sale.js"></script>
    <script src="js/director-dashboard.js"></script>
    <!-- Loader (must be last) -->
    <script src="js/loader.js"></script>
  </body>
</html>
