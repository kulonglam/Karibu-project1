<section id="view-cash-sale" class="view-section d-none p-4 p-lg-5">
  <nav aria-label="breadcrumb" class="mb-3">
    <ol class="breadcrumb x-small">
      <li class="breadcrumb-item">
        <a
          href="#"
          class="text-muted text-decoration-none"
          onclick="navigateTo('view-agent-home')"
          >Home</a
        >
      </li>
      <li class="breadcrumb-item text-muted">Sales</li>
      <li class="breadcrumb-item active fw-bold">Cash Sale Entry</li>
    </ol>
  </nav>

  <div class="row">
    <div class="col-lg-8">
      <h2 class="fw-bold mb-4">Record Cash Sale</h2>
      <div class="card border-0 shadow-sm p-4">
        <div class="row g-3 mb-4">
          <div class="col-md-4">
            <label class="small fw-bold text-muted">Date</label
            ><input
              type="date"
              class="form-control bg-light border-0"
              value="date"
            />
          </div>
          <div class="col-md-4">
            <label class="small fw-bold text-muted">Time</label
            ><input
              type="time"
              class="form-control bg-light border-0"
              value="time"
            />
          </div>
          <div class="col-md-4">
            <label class="small fw-bold text-muted">Agent</label
            ><input
              type="text"
              class="form-control bg-light border-0"
              value="Kulong"
              readonly
            />
          </div>
        </div>

        <div class="row g-3 mb-4">
          <div class="col-md-6">
            <label class="fw-bold form-label">Buyer's Name</label
            ><input
              type="text"
              class="form-control bg-light border-0 py-2"
              placeholder="Enter customer name"
            />
          </div>
          <div class="col-md-6">
            <div class="d-flex justify-content-between">
              <label class="fw-bold form-label">Produce Name</label
              ><span class="x-small text-success fw-bold"
                >In Stock: 5,420 kgs</span
              >
            </div>
            <select class="form-select bg-light border-0 py-2">
              <option>Grains Maize</option>
              <option>Beans</option>
              <option>Soybeans</option>
            </select>
          </div>
        </div>

        <div
          class="bg-light p-4 rounded-3 mb-4 border border-dashed d-flex flex-wrap flex-md-nowrap align-items-center gap-2"
        >
          <div class="flex-grow-1">
            <label class="x-small fw-bold text-muted text-uppercase"
              >Tonnage (kgs)</label
            >
            <input
              type="number"
              id="cashQty"
              class="form-control border-0 fw-bold fs-5 bg-white shadow-sm text-center"
              placeholder="0"
            />
          </div>
          <div class="text-muted h4 mb-0 pt-3">x</div>
          <div class="flex-grow-1">
            <label class="x-small fw-bold text-muted text-uppercase"
              >Price / Kg</label
            >
            <div class="input-group shadow-sm rounded overflow-hidden">
              <span class="input-group-text border-0 bg-white text-muted"
                >UgX</span
              >
              <input
                type="number"
                id="cashPrice"
                class="form-control border-0 fw-bold fs-5"
                value="1200"
              />
            </div>
          </div>
          <div class="text-muted h4 mb-0 pt-3">=</div>
          <div class="flex-grow-1 text-end">
            <label class="x-small fw-bold text-muted text-uppercase"
              >Line Total</label
            >
            <div class="h3 fw-bold mb-0" id="cashLineTotal">0</div>
          </div>
        </div>

        <div class="bg-success-subtle p-4 rounded-3 mb-4">
          <div class="row align-items-center">
            <div class="col-md-6 border-end border-success border-opacity-25">
              <small class="text-success fw-bold">Total Amount Due</small>
              <h1 class="fw-bold mb-0" id="cashTotalDue">UgX 0</h1>
            </div>
            <div class="col-md-6 ps-md-4 mt-3 mt-md-0">
              <label class="small fw-bold text-success mb-1"
                >Amount Paid (UgX)</label
              >
              <input
                type="number"
                id="cashPaid"
                class="form-control border-0 shadow-sm py-2"
                placeholder="Enter received amount"
              />
              <div class="d-flex justify-content-between mt-2 x-small fw-bold">
                <span>Change Due:</span
                ><span id="cashChange" class="text-danger">0 UgX</span>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end gap-3">
          <button
            class="btn btn-link text-dark fw-bold text-decoration-none"
            onclick="navigateTo('view-agent-home')"
          >
            Cancel
          </button>
          <button class="btn btn-primary-lime px-4 fw-bold">
            <i class="bi bi-printer me-2"></i> Record Sale
          </button>
        </div>
      </div>
    </div>

    <div class="col-lg-4 mt-4 mt-lg-0">
      <div class="card border-0 shadow-sm p-3 mb-3">
        <div class="d-flex justify-content-between mb-3">
          <h6 class="fw-bold m-0">Recent Sales</h6>
          <a href="#" class="text-lime small text-decoration-none">View All</a>
        </div>
        <div class="d-flex gap-3 mb-3 pb-3 border-bottom">
          <div
            class="avatar bg-success-subtle text-success rounded-circle d-flex center-flex flex-shrink-0"
          >
            <i class="bi bi-check"></i>
          </div>
          <div>
            <div class="d-flex justify-content-between gap-3">
              <span class="fw-bold small">Mama Sarah Shop</span
              ><small class="text-muted x-small">14:15</small>
            </div>
            <small class="text-muted x-small">Maize â€¢ 200kg</small>
            <div class="fw-bold small mt-1">240,000 UgX</div>
          </div>
        </div>
      </div>
      <div
        class="card bg-dark text-white border-0 p-4 shadow-lg overflow-hidden position-relative"
      >
        <div class="position-relative z-1">
          <div class="d-flex align-items-center gap-2 mb-3">
            <i class="bi bi-graph-up-arrow text-lime"></i
            ><span class="small fw-bold">DAILY TARGET</span>
          </div>
          <h2 class="fw-bold">
            85% <small class="fs-6 text-white-50">Achieved</small>
          </h2>
          <div class="progress bg-secondary mt-2 mb-3" style="height: 6px">
            <div class="progress-bar bg-lime" style="width: 85%"></div>
          </div>
          <p class="x-small text-white-50 mb-0">
            Keep up the good work! You are nearing the daily sales quota.
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
